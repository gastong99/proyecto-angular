<div class="container">
  <h2>Proyectos</h2>

  <ul>
    @for (project of projects; track project) {
      <li class="project">
        <a [routerLink]="['/proyecto', project._id]">
          <div class="image">
            @if (project.image) {
              <img src="{{url + 'get-image/' + project.image}}">
            }
          </div>
          <h3>{{project.name}}</h3>
          <p>{{project.category}}</p>
        </a>
      </li>
    }
  </ul>
</div>
